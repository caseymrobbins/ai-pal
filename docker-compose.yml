      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2}
      CELERY_QUEUE: maintenance
      CELERY_CONCURRENCY: ${CELERY_CONCURRENCY:-1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    networks:
      - ai-pal-network
    restart: unless-stopped

  # Celery Flower - Monitoring and Management UI
  flower:
    image: mher/flower:2.0
    container_name: ai-pal-flower
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2}
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-flower_dev_password}
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - ai-pal-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai-pal-network:
    driver: bridge
