version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-pal-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-aipal}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aipal_dev_password}
      POSTGRES_DB: ${DB_NAME:-aipal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aipal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-pal-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: ai-pal-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-pal-network

  # AI-Pal API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ai-pal-api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-aipal}:${DB_PASSWORD:-aipal_dev_password}@postgres:5432/${DB_NAME:-aipal}}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/tasks/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-pal-network
    restart: unless-stopped

  # Celery Worker - ARI Analysis Queue
  worker-ari:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ai-pal-worker-ari
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-aipal}:${DB_PASSWORD:-aipal_dev_password}@postgres:5432/${DB_NAME:-aipal}}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2}
      CELERY_QUEUE: ari_analysis
      CELERY_CONCURRENCY: ${CELERY_CONCURRENCY:-2}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    networks:
      - ai-pal-network
    restart: unless-stopped

  # Celery Worker - FFE Planning Queue
  worker-ffe:
