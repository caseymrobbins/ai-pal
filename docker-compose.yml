      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2}
      CELERY_QUEUE: ffe_planning
      CELERY_CONCURRENCY: ${CELERY_CONCURRENCY:-2}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    networks:
      - ai-pal-network
    restart: unless-stopped

  # Celery Worker - EDM Analysis Queue
  worker-edm:
