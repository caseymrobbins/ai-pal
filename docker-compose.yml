    networks:
      - ai-pal-network
    restart: unless-stopped

  # Celery Worker - Model Training Queue
  worker-model:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ai-pal-worker-model
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-aipal}:${DB_PASSWORD:-aipal_dev_password}@postgres:5432/${DB_NAME:-aipal}}
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/1}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/2}
      CELERY_QUEUE: model_training
