      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    networks:
      - ai-pal-network
    restart: unless-stopped

  # Celery Worker - Maintenance Queue
  worker-maintenance:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ai-pal-worker-maintenance
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-aipal}:${DB_PASSWORD:-aipal_dev_password}@postgres:5432/${DB_NAME:-aipal}}
