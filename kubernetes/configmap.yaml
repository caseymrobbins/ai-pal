apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-pal-config
  namespace: ai-pal
data:
  # Application Configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"

  # Feature Flags
  ENABLE_ARI_MONITORING: "true"
  ENABLE_EDM_MONITORING: "true"
  ENABLE_GATES: "true"
  ENABLE_FFE: "true"
  ENABLE_PII_SCRUBBING: "true"

  # Module Configuration
  ENABLE_ETHICS_MODULE: "true"
  ENABLE_ECHO_CHAMBER_BUSTER: "true"
  ENABLE_LEARNING_MODULE: "true"
  ENABLE_DREAM_MODULE: "true"
  ENABLE_PERSONAL_DATA_MODULE: "true"

  # Four Gates Configuration
  ENABLE_FOUR_GATES: "true"
  MIN_AGENCY_DELTA: "0.0"
  MAX_EPISTEMIC_DEBT: "0.3"
  MIN_BHIR: "1.0"
  MAX_GOODHART_DIVERGENCE: "0.2"

  # Dream Module
  DREAM_SCHEDULE: "0 3 * * *"
  DREAM_DURATION: "60"

  # Learning Module
  DEFAULT_VARK_STYLE: "detect"
  LEARNING_VELOCITY_WINDOW: "7"

  # Privacy
  MAX_HISTORY_DAYS: "90"

  # Database URLs (use secrets for credentials)
  DATABASE_URL: "postgresql://aipal:PLACEHOLDER@postgres-service:5432/aipal"
  REDIS_URL: "redis://redis-service:6379/0"
