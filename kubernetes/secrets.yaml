# secrets.yaml - Template for Kubernetes Secrets
# WARNING: Never commit actual secrets to version control!
#
# To create secrets:
# 1. Base64 encode your values:
#    echo -n "your-value" | base64
# 2. Replace PLACEHOLDER_BASE64 values below
# 3. Apply: kubectl apply -f secrets.yaml
# 4. Delete this file or keep it as a template only
#
# Better approach: Use external secret management
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - GCP Secret Manager
# - Sealed Secrets

apiVersion: v1
kind: Secret
metadata:
  name: ai-pal-secrets
  namespace: ai-pal
type: Opaque
data:
  # Database credentials (base64 encoded)
  POSTGRES_PASSWORD: PLACEHOLDER_BASE64  # Replace with: echo -n "your-password" | base64

  # API Keys (base64 encoded)
  OPENAI_API_KEY: PLACEHOLDER_BASE64
  ANTHROPIC_API_KEY: PLACEHOLDER_BASE64
  COHERE_API_KEY: PLACEHOLDER_BASE64

  # Encryption key (base64 encoded)
  ENCRYPTION_KEY: PLACEHOLDER_BASE64

  # Database URL with credentials
  DATABASE_URL: PLACEHOLDER_BASE64  # postgresql://user:pass@host:port/db

---
# Example of how to create secrets from command line:
# kubectl create secret generic ai-pal-secrets \
#   --from-literal=POSTGRES_PASSWORD=your-password \
#   --from-literal=OPENAI_API_KEY=sk-... \
#   --from-literal=ANTHROPIC_API_KEY=sk-ant-... \
#   --from-literal=ENCRYPTION_KEY=$(openssl rand -base64 32) \
#   -n ai-pal
