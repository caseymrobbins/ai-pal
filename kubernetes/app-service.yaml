apiVersion: v1
kind: Service
metadata:
  name: ai-pal-service
  namespace: ai-pal
  labels:
    app: ai-pal
    component: app
spec:
  selector:
    app: ai-pal
    component: app
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for better user experience
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour
