apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-pal-dashboard
  namespace: ai-pal
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - dashboard.ai-pal.local
    secretName: ai-pal-dashboard-tls
  rules:
  - host: dashboard.ai-pal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-pal-dashboard
            port:
              number: 80
