apiVersion: v1
kind: ServiceAccount
metadata:
  name: api
  namespace: ai-pal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api
  namespace: ai-pal
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api
  namespace: ai-pal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api
subjects:
- kind: ServiceAccount
  name: api
  namespace: ai-pal
---
# Celery Worker - ARI Analysis Queue
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-ari
  namespace: ai-pal
  labels:
    app: worker
    queue: ari_analysis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
      queue: ari_analysis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: worker
        queue: ari_analysis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5555"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: queue
                  operator: In
                  values:
                  - ari_analysis
              topologyKey: kubernetes.io/hostname
      serviceAccountName: api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: ai-pal:worker-latest  # Change to your registry/image
        imagePullPolicy: IfNotPresent
        command:
          - celery
          - -A
          - ai_pal.tasks.celery_app
          - worker
          - --loglevel=info
          - --queues=ari_analysis
          - --concurrency=2
          - --max-tasks-per-child=1000
          - --time-limit=1800
          - --soft-time-limit=1500
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ai-pal-config
              key: LOG_LEVEL
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: ai-pal-config
              key: PYTHONUNBUFFERED
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@postgres:5432/$(DB_NAME)"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ai-pal-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-pal-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-pal-config
              key: DB_NAME
        - name: CELERY_BROKER_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/2"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-pal-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
---
