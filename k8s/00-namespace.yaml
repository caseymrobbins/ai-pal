apiVersion: v1
kind: Namespace
metadata:
  name: ai-pal
  labels:
    name: ai-pal
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-pal-quota
  namespace: ai-pal
spec:
  hard:
    requests.cpu: "100"
    requests.memory: "200Gi"
    limits.cpu: "200"
    limits.memory: "400Gi"
    pods: "100"
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-pal-limits
  namespace: ai-pal
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "1"
      memory: "512Mi"
    defaultRequest:
      cpu: "500m"
      memory: "256Mi"
    type: Container
